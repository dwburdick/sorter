<DOCTYPE html>
<html ng-app="swSort">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

	<script src="js/sortable.min.js"></script>
	<script src="js/ng-sortable.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Sort</title>
</head>
<body ng-controller="swSortCtrl">
	<div>
		Search: <input ng-model="query">
	</div>
	<ol id="ranks">MY RANKS
	</ol>
	<div><h3>OPTIONS</h3>
		<ul ng-sortable="{group: 'choices'}">
			<li ng-repeat="item in stories | filter:query" class={{item.type}}>
				<span class="itemTitle">{{item.title}}</span> - ({{item.year}})
			</li>
		</ul>
	</div>



	<script src="js/sort.js"></script>
</body>
</html>
