<DOCTYPE html>
<html ng-app="swSort">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

	<script src="js/sortable.min.js"></script>
	<script src="js/ng-sortable.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Sort</title>
</head>
<body ng-controller="swSortCtrl">
	<div>
		<div>
			Search: <input ng-model="query">
			<button type="button" id="movieButton">movies</button>
			<button type="button" id="booksCanonButton">books (canon)</button>
			<button type="button" id="booksLegendsButton">books (legends)</button>
			<button type="button" id="comicsCanonButton">comics (canon)</button>
			<button type="button" id="tvButton">tv</button>
		</div>
		<div>
			<button type="button" id="loadChoices" onClick="loadChoices()">Load</button>
			<button type="button" id="saveChoices" onClick="saveChoices()">Save</button>
			<button type="button" id="clearChoices" onClick="clearChoices()">Clear</button>
		</div>
		<ol id="ranks" ng-sortable="{group: 'choices'}">MY RANKS
			<li ng-repeat="item in mine" class={{item.type}}>
				<span class="handle">:: </span><span class="itemTitle">{{item.title}}</span> - ({{item.year}})
			</li>
		</ol>
		<div><h3>OPTIONS</h3>
			<ul id="options" ng-sortable="{group: {name: 'choices',  pull: 'clone'}, handle: '.handle', sort: false}">
				<li ng-repeat="item in stories | filter:query" class={{item.type}}>
					<span class="handle">:: </span><span class="itemTitle">{{item.title}}</span> - ({{item.year}})
				</li>
			</ul>
		</div>
	</div>

	<script src="js/sort.js"></script>
</body>
</html>
